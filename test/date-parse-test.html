  <script>
    var compareDates = function(a, b) {
      if (typeof a === 'undefined' || b == 'Invalid Date') return false;
      return a.getDate() === b.getDate() && a.getMonth() === b.getMonth() && a.getFullYear() === b.getFullYear();
    };

    suite('date-parse', function() {

      suite('dates from UK type locale', function() {
        suite('dates with - separator', function() {
          test('should return undefined when the date is not valid', function() {
            assert.equal(undefined, OEUtils.DateUtils.parse('0-01-2014', 'DD/MM/YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('0-01-2014', 'DD/MM/YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('05-0-14', 'DD/MM/YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('1-13-15', 'DD/MM/YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('31-2-98', 'DD/MM/YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('32-13-2015', 'DD/MM/YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('31-4-2015', 'DD/MM/YYYY'));
          });
          test('should return the actual date when the date is valid', function() {
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10-01-2014', 'DD/MM/YYYY'), new Date(
              '2014/1/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10-01-14', 'DD/MM/YYYY'), new Date('2014/1/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10-10-2014', 'DD/MM/YYYY'), new Date(
              '2014/10/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10-2-2014', 'DD/MM/YYYY'), new Date('2014/2/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29-2-2016', 'DD/MM/YYYY'), new Date('2016/2/29')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29-2-16', 'DD/MM/YYYY'), new Date('2016/2/29')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29-2-00', 'DD/MM/YYYY'), new Date('2000/2/29')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29-2-96', 'DD/MM/YYYY'), new Date('1996/2/29')));
          });
        });

            assert.equal(undefined, OEUtils.DateUtils.parse('11213'));
            assert.equal(undefined, OEUtils.DateUtils.parse('21214'));
            assert.equal(undefined, OEUtils.DateUtils.parse('2122014'));
            assert.equal(undefined, OEUtils.DateUtils.parse('1122016'));
            assert.equal(undefined, OEUtils.DateUtils.parse('1002014'));
            assert.equal(undefined, OEUtils.DateUtils.parse('0072019'));
          });
          test('should return the actual date when the date is valid', function() {
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('01102014'), new Date('2014/10/1')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('100114'), new Date('2014/1/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10102014'), new Date('2014/10/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('1022014'), new Date('2014/2/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('2922016'), new Date('2016/2/29')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29216'), new Date('2016/2/29')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29200'), new Date('2000/2/29')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('29296'), new Date('1996/2/29')));
          });
        });
      });

      suite('dates from specified format', function() {
        suite('dates with separator', function() {
          test('should return undefined when the date is not valid', function() {
            assert.equal(undefined, OEUtils.DateUtils.parse('0-01-2014','MM-DD-YYYY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('05-0-14','DD-MM-YY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('14-13-15','DD-MM-YY'));
            assert.equal(undefined, OEUtils.DateUtils.parse('32-13-98','DD-MM-YY'));
          });
          test('should return the actual date when the date is valid', function() {
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('01-10-2014','DD-MM-YYYY'), new Date('2014/10/1')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10-01-14','DD-MM-YYYY'), new Date('2014/1/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('01-10-2014','MM-DD-YYYY'), new Date('2014/01/10')));
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('10-01-14','MM-DD-YYYY'), new Date('2014/10/01')));
          });
        });
        suite('dates without separator', function() {
          test('should return the actual date when the date is valid', function() {
            /* 1st Oct 2014 */
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('01102014','DDMMYYYY'), new Date('2014/10/1')));
            
            /* Jan 10th 2014 */
            assert.equal(true, compareDates(OEUtils.DateUtils.parse('01102014','MMDDYYYY'), new Date('2014/01/10')));
          });
        });
      });

    });

    suite('date-format', function() {
      var testDate = Date.UTC(2015,2,16); //16th March 2015
      test('When format is not provided, input is returned as it is', function() {
        assert.equal(OEUtils.DateUtils.format('10-10-2013', ''), '10-10-2013');
      });
      test('format "l" is treated as "MM/DD/YYYY"', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,16), 'l'), '03/16/2015');
      });
      test('DDD shows day of week string', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,16), 'DDD'), 'Mon');
      });
      test('dddd shows full day of week string', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,16), 'dddd'), 'Monday');
      });
      test('DD shows day of month string', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,16), 'DD'), '16');
      });
      test('DD prefixes 0 if required', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,6), 'DD'), '06');
      });
      test('D shows day of month without prefixing zero', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,6), 'D'), '6');
      });

      test('MMM shows month string', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,16), 'MMM'), 'Mar');
      });
      test('MM shows month', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,10,16), 'MM'), '11');
      });
      test('MM prefixes 0 if required', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,6), 'MM'), '03');
      });
      test('M shows day of month without prefixing zero', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,6), 'M'), '3');
      });

      test('YYYY shows full year', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,16), 'YYYY'), '2015');
      });
      test('YY shows year', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,10,16), 'YY'), '15');
      });
      test('Y shows full year', function() {
        assert.equal(OEUtils.DateUtils.format(Date.UTC(2015,2,6), 'Y'), '2015');
      });
      
      test('Y shows full year', function() {
        var today = new Date();
        assert.equal(OEUtils.DateUtils.format("Fri Aug 04 2017 12:00:00 GMT+0530 (India Standard Time)", 'DDD YYYY MM D'), 'Fri 2017 08 4');
      });

    });

  </script>
